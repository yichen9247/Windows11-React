<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="一个基于React框架和AntDesign组件库开发的前端高仿Windows项目,使用 HTML、CSS 和 JavaScript 模拟 Windows 11 操作系统的界面与交互。">
